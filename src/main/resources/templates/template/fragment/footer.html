<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
<footer th:fragment="copy">
    <p>푸터 자리입니다.</p>
</footer>
<footer th:fragment="copyParam(param1, param2)">
    <p>파라미터 자리입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
